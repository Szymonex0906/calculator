<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      calc
      <div class="theme">
        <p>1 2 3</p>
        <label for="theme-setting">THEME</label>
        <input type="range" name="theme-setting" id="theme-setting" min='1' max='3'>
      </div>
    </div>
    <div id="screen"></div>

    <div class="keypad">
      <buttton class="key">7</buttton>
      <buttton class="key">8</buttton>
      <buttton class="key">9</buttton>
      <buttton class="key" id="del">DEL</buttton>
      <buttton class="key">4</buttton>
      <buttton class="key">5</buttton>
      <buttton class="key">6</buttton>
      <buttton class="key">+</buttton>
      <buttton class="key">1</buttton>
      <buttton class="key">2</buttton>
      <buttton class="key">3</buttton>
      <buttton class="key">-</buttton>
      <buttton class="key">.</buttton>
      <buttton class="key">0</buttton>
      <buttton class="key">/</buttton>
      <buttton class="key">*</buttton>
      <buttton class="key" id="reset">RESET</buttton>
      <buttton class="key" id="equals">=</buttton>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
